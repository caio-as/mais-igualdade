<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poste sua História</title>
</head>
<body>
  <h1>Poste sua História</h1>
  <form id="storyForm">
    <label for="title">Título:</label><br>
    <input type="text" id="title" name="title" required><br><br>
    <label for="content">Conteúdo:</label><br>
    <textarea id="content" name="content" rows="10" cols="30" required></textarea><br><br>
    <button type="submit">Postar História</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqymaWyRagRsQpFfal05urZeOmDYRizBg",
      authDomain: "blog-mais-igualdade.firebaseapp.com",
      projectId: "blog-mais-igualdade",
      storageBucket: "blog-mais-igualdade.firebasestorage.app",
      messagingSenderId: "923965411460",
      appId: "1:923965411460:web:54dc6f5e8aeeb6ff1cf2d1",
      measurementId: "G-E205FYRWMJ"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = firebase.firestore();

    const form = document.getElementById("storyForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      try {
        const docRef = await db.collection("posts").add({
          title: title,
          content: content,
          createdAt: new Date()
        });

        alert("História postada com sucesso!");
        form.reset();
      } catch (error) {
        console.error("Erro ao postar a história: ", error);
        alert("Erro ao postar a história. Tente novamente.");
      }
    });
  </script>
</body>
</html>
