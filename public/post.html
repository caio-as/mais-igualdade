<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórias</title>
</head>
<body>
  <h1>Histórias Postadas</h1>
  <div id="postsContainer"></div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqymaWyRagRsQpFfal05urZeOmDYRizBg",
        authDomain: "blog-mais-igualdade.firebaseapp.com",
        projectId: "blog-mais-igualdade",
        storageBucket: "blog-mais-igualdade.firebasestorage.app",
        messagingSenderId: "923965411460",
        appId: "1:923965411460:web:54dc6f5e8aeeb6ff1cf2d1",
        measurementId: "G-E205FYRWMJ"
      };
      
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = firebase.firestore();

    const postsContainer = document.getElementById("postsContainer");

    async function loadPosts() {
      try {
        const querySnapshot = await db.collection("posts").orderBy("createdAt", "desc").get();
        postsContainer.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const post = doc.data();
          const postElement = document.createElement("div");
          postElement.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.content}</p>
            <hr>
          `;
          postsContainer.appendChild(postElement);
        });
      } catch (error) {
        console.error("Erro ao carregar os posts: ", error);
        postsContainer.innerHTML = "<p>Erro ao carregar as histórias.</p>";
      }
    }

    loadPosts();
  </script>
</body>
</html>
